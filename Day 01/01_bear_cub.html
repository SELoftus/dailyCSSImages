<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily CSS Images - 01 - Bear Cub</title>
    <link rel="stylesheet" href="01_bear_cub_style.css">
</head>

<body>
    <!-- Begin Image -->
    <!-- Invisible Box-->
    <div class="box">

        <!-- Circular Head-->
        <div class="head">

            <!-- Circular Head Copy -->
            <div class="head-copy"></div>

            <!-- Left Ear ~ Light Gray-->
            <div class="ear-left">

                <!-- Inner ear ~ Dark Gray -->
                <div class="inner-ear"></div>
            </div>

            <!-- Right Ear ~ Light Gray-->
            <div class="ear-right">
                <!-- Inner Ear ~ Dark Gray-->
                <div class="inner-ear"></div>
            </div>

            <!-- Left Outer Eye ~ White -->
            <div class="eye-left">
                <!-- Pupil ~ Black -->
                <div class="pupil">
                </div>
            </div>

            <!-- Right Outer Eye ~ White -->
            <div class="eye-right">
                <!-- Pupil ~ Black -->
                <div class="pupil">
                </div>
            </div>

            <!-- Nose ~ Dark Brown -->
            <div class="nose">
            </div>


            <!--Mouth ~ Black -->
            <div class="mouth">
            </div>
            <!-- End Head -->
        </div>
        <!-- End Invisible Box -->
    </div>
</body>
</html>
