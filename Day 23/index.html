<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>#dailycssimages - Day 23 - Wolverine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<div class="box">
  <div class="background-arch"></div>
  <div class="background-arch-inner"></div>
  <div class="background-arch-outer"></div>
  <div class="frame-top-upper"></div>
  <div class="frame-top-lower"></div>
  <div class="frame-side-outer-left"></div>
  <div class="frame-side-inner-left"></div>
  <div class="frame-side-outer-right"></div>
  <div class="frame-side-inner-right"></div>
  <div class="wolverine">
    <div class="head"></div>
    <div class="mask-upper"></div>
    <div class="mask-upper-front">
      <div class="eye"></div>
    </div>
    <div class="mask-lower-front"></div>
    <div class="jaw">
      <div class="mouth"></div>
      <div class="stubble">::.::::::.::::::.:::::.::::::::.::::::.::::::.:::::.::::::::.::::::</div>
    </div>
    <div class="neck"></div>
    <div class="chest">
      <div class="stripe-left"></div>
      <div class="stripe-center"></div>
      <div class="stripe-right"></div>
    </div>
    <div class="shoulder"></div>
    <div class="arm-upper"></div>
    <div class="hand">
      <div class="fingers"></div>
    </div>
    <div class="claw-sheath"></div>
    <div class="claws"></div>
    <div class="wrist"></div>
  </div>
</div>
  
  
</body>
</html>
